<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Chat</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/4a3908f0ef.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sub_container">
            <div id="nbr_users_container">
                <div>Chatters</div>
                <div id="socket_message"></div>
                <div id="user_wrapper">
                    <span id="nbr_users">0</span>
                    <i class="bi bi-person"></i>
                </div>
            </div>
            <div class="chat_container">
                <div class="chat_sub_cont">
                    <section id="conversation">
                        <div class="conversation_container">
                        </div>
                    </section>
                    <form action="/" method="POST" id="send">
                        <input type="text" name="msg" id="msgcontent">
                        <span class="button">
                            <input type="submit"  value="send">
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>

</html>
